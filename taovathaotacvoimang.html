<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taovathaotacvoimang</title>
</head>
<body>
<label for="value"></label><input type="text" id="value"/>
<input type="button" id="addbtn" value="Add" onclick="add_Element_to_array();"/>
<input type="button" id="displaybtn" value="Display" onclick="display_array();"/>
<div id="result"></div>
        <script>
            let x =0;
            let array = Array();
            function add_Element_to_array() {
               array[x] = document.getElementById("value").value;
                alert("Element : "+ array[x] + " Add at index " + x);
                x++;
                document.getElementById("value").value = '';
            }
            
            function display_array() {
                let e = "<hr/>";
                for (let i=0;i<array.length;i++) {
                    e += "Element " + i + " = " + array[i] + "<br/>";
                }
                document.getElementById("result").innerHTML = e;
            }
        </script>
</body>
</html>
